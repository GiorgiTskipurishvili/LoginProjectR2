<!-- Form for adding/updating employees -->
<form [formGroup]="employeeForm">
  <div>
    <input type="text" formControlName="first_Name" required="">
    <label>First Name</label>
  </div>
  <div>
    <input type="text" formControlName="last_Name" required="">
    <label>Last Name</label>
  </div>
  <div>
    <input type="text" formControlName="position" required="">
    <label>Position</label>
  </div>

  <button type="button" (click)="employeeId ? updateEmployee() : saveEmployee()">
    {{ employeeId ? 'Update' : 'Save' }} Employee
  </button>
</form>

<!-- Search Employee by ID -->
<div>
  <label>Search by ID:</label>
  <input [(ngModel)]="employeeId" type="number">
  <button (click)="searchEmployeeById()">Search</button>
</div>

<!-- Employee Table -->
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Position</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.id }}</td>
      <td>{{ employee.first_Name }}</td>
      <td>{{ employee.last_Name }}</td>
      <td>{{ employee.position }}</td>
      <td>
        <button (click)="setEmployeeForEdit(employee)">Edit</button>
        <button (click)="deleteEmployee(employee.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
